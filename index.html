<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Picks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f7b531;
      --choco: #3c2415;
      --bg1: #ffe8cf;
      --bg2: #fff7ec;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 70%, #fff 100%);
      font-family: 'Nunito', system-ui, sans-serif;
      color: var(--choco);
      overflow: hidden;
    }
    .scene {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: clamp(16px, 4vw, 40px);
      padding: 64px clamp(18px, 4vw, 48px) 80px;
      position: relative;
    }
    .characters {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 300px));
      justify-content: center;
      gap: clamp(18px, 5vw, 40px);
      align-items: end;
      z-index: 1;
    }
    .character {
      position: relative;
      display: block;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      transition: transform 0.18s ease;
    }
    .character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .character:hover {
      transform: translateY(-8px) scale(1.03);
    }
    .title {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Chewy', cursive;
      font-size: clamp(2.2rem, 5vw, 3rem);
      color: #f49b00;
      text-shadow: 0 4px 10px rgba(0,0,0,0.16);
    }
    @media (max-width: 720px) {
      .scene { padding-bottom: 48px; gap: 18px; }
      .title { top: 20px; }
      .choco { width: clamp(120px, 26vw, 180px); }
      .jelly { width: clamp(180px, 34vw, 260px); }
      .pumpkin { width: clamp(140px, 28vw, 200px); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="title">Pick Your Treat</div>
    <div class="characters">
      <a class="character" href="chocolate.html" aria-label="Pick chocolate">
        <img src="media/chocolate.gif" alt="Chocolate character" />
      </a>
      <a class="character" href="jelly.html" aria-label="Pick jelly">
        <img src="media/jelly.gif" alt="Jelly character" />
      </a>
      <a class="character" href="pumpkin.html" aria-label="Pick pumpkin">
        <img src="media/pumpkin.gif" alt="Pumpkin character" />
      </a>
    </div>
  </div>
</body>
</html>
