<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jelly Pick</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f7b531;
      --choco: #3c2415;
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.16);
      --bg: #f6fbff;
    }

    * { box-sizing: border-box; padding: 0; margin: 0; }

    body {
      font-family: 'Nunito', system-ui, sans-serif;
      background: var(--bg);
      color: var(--choco);
      min-height: 100vh;
    }

    .page {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      padding: 24px clamp(20px, 4vw, 48px) 48px;
    }

    .return {
      position: absolute;
      top: 16px;
      left: 16px;
      text-decoration: none;
      color: var(--choco);
      font-family: 'Chewy', cursive;
      font-size: 1.2rem;
      padding: 12px 22px 10px;
      background: linear-gradient(135deg, #fdd777 0%, var(--gold) 60%, #f9c84e 100%);
      border-radius: 18px;
      box-shadow: var(--shadow);
      transform: rotate(-5deg);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .return:hover {
      transform: rotate(-2deg) translateY(-2px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.2);
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: clamp(24px, 5vw, 48px);
      align-items: center;
      justify-items: center;
      margin-top: 64px;
    }

    .left { text-align: center; }

    .title {
      font-family: 'Chewy', cursive;
      font-size: clamp(2rem, 5vw, 3.2rem);
      color: #3a9ad9;
      margin-bottom: 18px;
    }

    .choco {
      width: min(300px, 60vw);
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.15));
    }

    .right {
      position: relative;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .card {
      position: relative;
      width: 50%;
      min-width: 200px;
      aspect-ratio: 2.1 / 3;
      transform-origin: center;
      border-radius: 24px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:nth-child(1) { transform: rotate(-9deg) translateY(12px); z-index: 1; }
    .card:nth-child(2) { transform: rotate(8deg) translateY(-4px); z-index: 2; }

    .card:hover {
      transform: scale(1.04) rotate(0deg) translateY(0);
      box-shadow: 0 18px 34px rgba(0, 0, 0, 0.28);
      z-index: 3;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      overflow: hidden;
    }

    .card-face {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.05s linear;
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-back { opacity: 1; }
    .card-front { opacity: 0; }
    .card.revealed .card-back { opacity: 0; }
    .card.revealed .card-front { opacity: 1; }

    @media (max-width: 720px) {
      .layout { margin-top: 88px; }
      .right { max-width: 420px; }
      .card { min-width: 160px; }
      .card:nth-child(1) { transform: rotate(-6deg) translateY(8px); }
      .card:nth-child(2) { transform: rotate(6deg) translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="page">
    <a class="return" href="index.html">return</a>
    <div class="layout">
      <div class="left">
        <div class="title">which human to eat?</div>
        <img class="choco" src="media/jelly.gif" alt="Jelly friend" />
      </div>
      <div class="right">
        <div class="card" data-target="jelly-good.html">
          <div class="card-inner">
            <div class="card-face card-back">
              <img src="media/card-back.png" alt="Card back" />
            </div>
            <div class="card-face card-front">
              <img src="media/card3.png" alt="Jelly card option 1" />
            </div>
          </div>
        </div>
        <div class="card" data-target="jelly-bad.html">
          <div class="card-inner">
            <div class="card-face card-back">
              <img src="media/card-back.png" alt="Card back" />
            </div>
            <div class="card-face card-front">
              <img src="media/card4.png" alt="Jelly card option 2" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Click once reveals front; click again navigates
    document.querySelectorAll('.card').forEach((card) => {
      card.classList.remove('revealed');
      card.addEventListener('click', () => {
        if (!card.classList.contains('revealed')) {
          card.classList.add('revealed');
          return;
        }
        const target = card.dataset.target;
        if (target) window.location.href = target;
      });
    });
  </script>
</body>
</html>
