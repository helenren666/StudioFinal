<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pumpkin - Try Again</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #f7b531; --choco: #3c2415; --shadow: 0 12px 24px rgba(0,0,0,0.16); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: 'Nunito', system-ui, sans-serif;
      color: var(--choco);
      position: relative;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .actions-top {
      position: fixed;
      top: 18px;
      left: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 2;
    }
    a {
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      color: var(--choco);
      background: linear-gradient(135deg, #fdd777 0%, var(--gold) 60%, #f9c84e 100%);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a:hover { transform: translateY(-2px); box-shadow: 0 14px 26px rgba(0, 0, 0, 0.18); }
  </style>
</head>
<body>
  <video class="bg-video" src="media/pumpkin-bad.mov" autoplay loop muted playsinline></video>
  <div class="actions-top">
    <a href="index.html">Return home</a>
    <a href="pumpkin.html">Pick again</a>
  </div>
</body>
</html>
